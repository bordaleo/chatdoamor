<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastrar - Nosso Cantinho ðŸ’ž</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg,#ffb6c1,#ff69b4,#ff1493);
    background-size: 300% 300%;
    animation: move 12s ease infinite;
    font-family: 'Poppins', sans-serif;
}
@keyframes move {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}
.container {
    background: rgba(255,255,255,0.15);
    padding: 35px;
    border-radius: 20px;
    width: 330px;
    text-align: center;
    color: white;
    box-shadow: 0 0 25px rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    animation: fadeIn 1s ease;
}
@keyframes fadeIn {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
}
h2 {
    margin-bottom: 20px;
    color: #ffe4ef;
    text-shadow: 0 0 8px rgba(255,255,255,0.4);
}
input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 25px;
    border: none;
    background: rgba(255,255,255,0.2);
    color: white;
    outline: none;
    transition: 0.3s;
}
input:focus {
    background: rgba(255,255,255,0.3);
    box-shadow: 0 0 10px #fff;
}
button {
    width: 100%;
    background: linear-gradient(135deg, #ff80ab, #ff4081);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 25px;
    margin-top: 10px;
    cursor: pointer;
    transition: 0.3s;
    animation: pulse 2s infinite;
}
@keyframes pulse {
    0% {transform: scale(1);}
    50% {transform: scale(1.05);}
    100% {transform: scale(1);}
}
button:hover { opacity: 0.85; }
a {
    color: #ffe4ef;
    text-decoration: none;
    font-size: 14px;
}
p { margin-top: 12px; }
</style>
</head>
<body>
<div class="container">
    <h2>ðŸ’– Criar Conta</h2>
    <form method="post">{% csrf_token %}
        <input type="text" name="username" placeholder="Seu nome" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
    </form>
    <p>JÃ¡ tem conta? <a href="{% url 'login' %}">Entre com amor ðŸ’—</a></p>
    {% for msg in messages %}
        <p style="color:#ffe4ef">{{ msg }}</p>
    {% endfor %}
</div>
</body>
</html>
