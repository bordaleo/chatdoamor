services:
  - type: web
    name: chatamor
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate --noinput || echo "⚠️ Migrações no build falharam, serão tentadas no start"
    startCommand: python entrypoint.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: chatdoamor.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://chatdoamor.onrender.com,http://chatdoamor.onrender.com
      - key: SESSION_COOKIE_SECURE
        value: False
      - key: CSRF_COOKIE_SECURE
        value: False
      - key: REDIS_URL
        fromService:
          type: redis
          name: chatamor-redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: chatamor-db
          property: connectionString

databases:
  - name: chatamor-db
    databaseName: chatamor
    user: chatamor

redis:
  - name: chatamor-redis
